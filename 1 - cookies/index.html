<!DOCTYPE html>
<html lang="fr">
<head>
	<!-- Métadonnées -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Liens externes -->
	<link rel="stylesheet" href="style.css">

	<!-- Titre du site -->	
	<title>Cookies</title>
</head>

<!-- Contenu du site -->
<body>
	<div class="container">
		<div class="banniere-titre">
			<h1>Cookies</h1>
		</div>

		<!-- Fenêtre Cookies -->
		<div class="cookies">
			<div class="cookies-texte">
				<p>En poursuivant, vous acceptez l'utilisation des cookies par le site afin de vous proposer
				   des contenus adaptés et réaliser des statistiques.
				</p>
			</div>

			<!-- Boutons  -->
			<div class="cookies-btn">
				<button class="btn btn-success">
					Accepter les cookies
				</button>
				
				<button class="btn btn-deny">
					Paramètres de cookies
				</button>
			</div>
		</div>
	</div>

	<!-- Ajout du script -->
	<script src="script.js"></script>
</body>
</html>
